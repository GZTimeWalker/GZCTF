<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
  <div style="max-width: 544px; margin: 0 auto; padding: 20px">
    <h2 style="text-align: center">{title}</h2>
    <p>你好，{userName}！</p>
    <p style="text-indent: 2em">{information}</p>
    <p style="text-align: center; padding: 20px">
      <a
        href="{url}"
        style="
          font: 1rem Arial;
          white-space: nowrap;
          text-decoration: none;
          background-color: #000000;
          color: #ffffff;
          padding: 10px 20px 10px 20px;
          border: 1px solid #888888;
          border-radius: 7px;
          margin: 10px auto;
        "
      >
        {btnmsg}
      </a>
    </p>
    <div style="font-size: 0.8rem">
      <p>
        如果以上按钮无效，请复制此链接到浏览器访问：<br /><span
          style="word-break: break-all; font: 0.8em monospace"
          >{url}
        </span>
      </p>
      <p>如果你没有进行相关操作，请忽略此封邮件。</p>
    </div>
    <p style="font-size: 0.7em; text-align: right; color: #333">GZCTF @ {nowtime}</p>
  </div>
</body>
